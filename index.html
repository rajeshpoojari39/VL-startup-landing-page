<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigor</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navbar animate__animated" id="navbar">
        <div class="logo">
          <img src="./assets/Vigor Logo Full.png" alt="" />
        </div>
        <div class="nav-content">
          <div class="nav-links" id="nav-link-1">
            <ul>
              <li><a class="links" href="">Vigor Space</a></li>
              <li><a class="links" href="">Vigor Smart-Studio</a></li>
              <li><a class="links" href="">V-Store</a></li>
            </ul>
          </div>
          <div class="nav-links-2 hide" id="nav-link-2">
            <ul>
              <li class="links2">
                <a class="links" href="">About Us</a>
              </li>
              <li class="links2"><a class="links" href="">Services</a></li>
              <li class="links2"><a class="links" href="">Work</a></li>
              <li class="links2"><a class="links" href="">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hamburger-menu" id="hamburger-menu">
        <div class="menu-bar1"></div>
        <div class="menu-bar2"></div>
      </div>
      <h1 class="heading animate__animated" id="heading">
        <pre>
LAUNCHING <span>INFINITE </span>POSSIBILITIES, 
ONE BRIEF AT A TIME.</pre>
      </h1>
      <div class="actions animate__animated" id="actions-1">
        <div class="scroll-down">
          <div class="down-arrow">
            <img src="./assets/Vector 13.png" />
            <img src="./assets/Vector 13.png" />
          </div>
          <div>
            <pre class="scroll-text">
Scroll Down to start 
the Journey</pre
            >
          </div>
        </div>
        <div class="rocket">
          <img src="./assets/Vigor Rocket6k 1.png" alt="" />
        </div>
        <div class="contact">
          <button>Contact Us</button>
        </div>
      </div>
      <div class="actions hide animate__animated" id="actions-2">
        <div class="contact">
          <button>Get in Touch</button>
        </div>

        <div class="social">
          <img src="./assets/Facebook.png" alt="" />
          <img src="./assets/Insta.png" alt="" />
          <img src="./assets/LinkedIn.png" alt="" />
          <img src="./assets/Twitter.png" alt="" />
        </div>
      </div>
    </header>
    <script src="./main.js"></script>
  </body>
</html>
